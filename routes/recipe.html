  <script>
    const btn = document.getElementById("getRecipe");
    btn.addEventListener(
      "click",

      async function getRecipe() {
        const response = await fetch(
          "https://spoonacular-recipe-food-nutrition-v1.p.rapidapi.com/recipes/findByIngredients?ingredients=coffee&number=3&ignorePantry=true&ranking=1",
          {
            method: "GET",
            headers: {
              "X-RapidAPI-Key": "",
              "X-RapidAPI-Host":
                "spoonacular-recipe-food-nutrition-v1.p.rapidapi.com",
            },
          }
        );
        const data = await response.json();

        data.forEach((data) => {
          // console.log(data.title);
          const recipeTitle = data.title;
          console.log(recipeTitle);
          const recipeInfo = data.missedIngredients[0].original;
          const recipeInfo2 = data.usedIngredients[0].original;
          console.log(recipeInfo);
          console.log(recipeInfo2);
          const recipeTitleWindow = document.getElementsByClassName(
            "carousel-caption d-none d-md-block"
          );
          recipeTitleWindow.innerHTML = `<h5>${recipeTitle}</h5>`;
          recipeTitleWindow.innerHTML = `<p>${recipeInfo}</p>`;
          recipeTitleWindow.innerHTML = `<p>${recipeInfo2}</p>`;
          // const recipeInfoWindow = document.getElementById("slide1Info");
        });

        const recipePic = data.map((data) => {
          return data.image + 1;

          //   const testImg =

          //   recipeInfo + " " + "and" + " " + recipeInfo2;
          // // const recipeWindow = document.getElementById("recipe-window");
          // console.log(img);
        });
        console.log(recipePic);
        recipePic.forEach((recipePic) => {
          const img = document.createElement("img");
          img.class = "d-block w-100";
          img.alt = "...";
          img.src = recipePic;
          const cIA = document.get("carousel-item active");
          cIA.append(recipePic);
        });
      }
    );

    // if (data[0].missedIngredients.isArray([]) = true) {
    //   const recipeInfo2 = data[0].missedIngredients[1].original;
    //   recipeInfoWindow.innerHTML = recipeInfo2;
    // }
