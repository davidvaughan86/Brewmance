  <script>
    const btn = document.getElementById("getRecipe");
    btn.addEventListener(
      "click",

      async function getRecipe() {
        const response = await fetch(
          "https://spoonacular-recipe-food-nutrition-v1.p.rapidapi.com/recipes/findByIngredients?ingredients=coffee&number=1&ignorePantry=true&ranking=1",
          {
            method: "GET",
            headers: {
              "X-RapidAPI-Key": "",
              "X-RapidAPI-Host":
                "spoonacular-recipe-food-nutrition-v1.p.rapidapi.com",
            },
          }
        );
        const data = await response.json();

        const recipeInfo = data[0].missedIngredients[0].original;
        // const original = data[i].missedIngredients[i].original;

        const recipeTitle = data[0].title;
        console.log(recipeInfo);

        console.log(recipeTitle);

        const toasted = data[0].image;
        console.log(toasted);
        console.log(data);
        const recipeTitleWindow = document.getElementById("recipe-title");
        recipeTitleWindow.innerHTML = recipeTitle;
        const recipeInfoWindow = document.getElementById("recipe-info");
        recipeInfoWindow.innerHTML = recipeInfo;
        const recipeWindow = document.getElementById("recipe-window");
        const img = document.createElement("img");
        document.getElementById("recipe-window").append(img);
        img.src = toasted;
        console.log(img);
      }
    );
